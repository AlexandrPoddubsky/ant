<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<title>ANT - Awesome New Templates</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/prism.css">

		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/prism.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="head">
				<div class="titles-wrap">
					<div class="ant-title">ANT</div>
					<div class="ant-subtitle">Awesome New Templates</div>
					<div class="github-button">github</div>
				</div>
			</div>
			<div class="content">
				<h1>Getting Started</h1>
				<div class="code-wrap">
					<code class="language-php" src="source/example_01.txt"></code>
				</div>

				<div class="code-wrap">
					<code class="language-markup" src="source/example_02.txt"></code>
				</div>

				<div class="code-wrap">
					<code class="language-php" src="source/example_03.txt"></code>
				</div>

				<div class="code-wrap">
					<code class="language-php" src="source/example_04.txt"></code>
				</div>

				<div class="code-wrap">
					<code class="language-php" src="source/example_05.txt"></code>
				</div>

				<div class="code-wrap">
					<code class="language-php" src="source/example_06.txt"></code>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('code').each(function(i,d){
					$.get(
						$(d).attr('src'),
						function(data){
							$(d).text(data).removeAttr('src')
							Prism.highlightElement($(d).get(0))
						}
					)
				})
			})
		</script>
	</body>
</html>
